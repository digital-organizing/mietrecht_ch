openapi: 3.0.0
info:
  title: Mietrecht - Open API
  version: 1.0.0
servers:
  - url: http://mietrecht.localhost:8000/
  - url: http://erpnext.staging.mietrecht.ch/
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Healthcheck
  - name: Heizölpreise
  - name: Heizgradtagzahlen
  - name: Ortschaft
  - name: Lebensdauer Gruppen
  - name: Lebensdauer
  - name: Aktualisierungsdaten
  - name: HypoReferenzzins
paths:
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizolpreise.api.get_single_oil_price:
    get:
      tags:
        - Heizölpreise
      summary: Get Sum For Month
      security:
        - noauthAuth: []
      parameters:
        - name: month
          in: query
          schema:
            type: integer
          example: '1'
        - name: year
          in: query
          schema:
            type: integer
          example: '1998'
        - name: quantity
          in: query
          schema:
            type: string
          example: 800to1500
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizolpreise.api.get_multiple_oil_price:
    get:
      tags:
        - Heizölpreise
      summary: Get Multpile Oil Price
      parameters:
        - name: quantity
          in: query
          schema:
            type: string
          example: 800to1500
        - name: fromMonth
          in: query
          schema:
            type: integer
          example: '10'
        - name: fromYear
          in: query
          schema:
            type: integer
          example: '1997'
        - name: toMonth
          in: query
          schema:
            type: integer
          example: '12'
        - name: toYear
          in: query
          schema:
            type: integer
          example: '1998'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
