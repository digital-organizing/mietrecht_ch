  /api/method/mietrecht_ch.mietrecht_ch.doctype.hyporeferenzzins.api.get_index_by_month:
    get:
      tags:
        - HypoReferenzzins
      summary: Get an index for a specific month
      parameters:
        - name: year
          in: query
          schema:
            type: string
          example: 2020
        - name: month
          in: query
          schema:
            type: number
          example: 3
        - name: canton
          in: query
          schema:
            type: string
            enum: ['CH', 'AG', 'AI', 'AR', 'BE', 'BL', 'BS', 'FR', 'GE', 'GL', 'GR', 'JU', 'LU', 'NE', 'NW', 'OW', 'SG', 'SH', 'SO', 'SZ', 'TG', 'TI', 'UR', 'VD', 'VS', 'ZU', 'ZH']
          example: 'BS'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}